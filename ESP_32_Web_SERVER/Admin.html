	<!-- Network Connectivity Modal -->
	<div id="NetworkModel" class="modal">
		<span class="close">X</span>
		<!-- Modal content -->
		<div class="modal-content">
		  	
			<div class="wifi-container">
				<div class="wifi-credentials">
					<label for="ssid">SSID</label><br>
					<input type="text" id="ssid" name="fname"><br>
					<label for="password">Password</label><br>
					<input type="password" id="password" name="lname"><br>
					<button class="wifi-btn">Connect</button>
					<input id="Showpassword" type="checkbox" onclick="Showpassword()" >
					<label for="Showpassword">Show Password </label>
					
				</div>
				<div class="network-scan">
					<div class="networks-status">
						<h3>Available Networks</h3>
						<span> Scanning... </span>
					</div>
										
					<div class="networks-container">
						<div class="network-channel" id="1" onclick="C(this)">
							<p >Free Wifi</p>
							<span>None</span>
							<div class="secure-status"></div>
							<div class="signal-strength"></div>
						</div>
						<div class="network-channel" id="2"onclick="C(this)">
							<p>Joel wifi</p>
							<span>WEP</span>
							<div class="secure-status"></div>
							<div class="signal-strength"></div>
						</div>
						<div class="network-channel" id="3" onclick="C(this)">
							<p>jio 4G</p>
							<span>WPA</span>
							<div class="secure-status"></div>
							<div class="signal-strength"></div>
						</div>
						<div class="network-channel" onclick="C(this)">
							<p>DESKTOP-INTEL</p>
							<span>WPA2</span>
							<div class="secure-status"></div>
							<div class="signal-strength"></div>
						</div>
						<div class="network-channel" onclick="C(this)">
							<p>Vi-Lite</p>
							<span>WAPI</span>
							<div class="secure-status"></div>
							<div class="signal-strength"></div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	  
	</div>
